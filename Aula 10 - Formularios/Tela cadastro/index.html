<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Formulário de Cadastro</h2>

        <form action=""></form>
            <label for="nome">Nome: </label> 
            <input type="text" id="nome" placeholder="Digite seu nome" required> 
    
        
            <label for="Sobrenome">Sobrenome: </label> 
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
    
            <label for="dataNascimento">Data de Nascimento:</label> 
            <input type="date" id="dataNascimento" required> 

            <label for="cpf">CPF:</label> 
            <input type="text" name="cpf" id="cpf" required> 

            <label for="email">E-mail:</label> 
            <input type="email" id="email" placeholder="exemplo@exemplo.com" required autocomplete="on"> 
                   
            <label for="senha">Senha:</label> 
            <input type="password" name="senha" id="senha" required> 

            <label for="cep">Cep:</label>
            <input type="text" name="cep" id="cep" required>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" required>
            
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>

            <label for="estados">Estados:</label> 
            <select name="estados" id="estados" required>
                <option value="">Selecione...</option>
                <option value="Sp">São Paulo</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="Es">Espirito Santo</option>
                <option value="Ac">Acre</option>
                <option value="Rm">Roraima</option>
                <option value="Rd">Rondônia</option>
                <option value="Pr">Paraná</option>
                <option value="Sc">Santa Catarina</option>
                <option value="Am">Amazonas</option>
                <option value="pa">Pará</option>
                <option value="Rs">Rio Grande do Sul</option>
                <option value="Rn">Rio Grande do Norte</option>
                <option value="Pb">Paraíba</option>
                <option value="Pe">Pernambuco</option>
                <option value="Ce">Ceara</option>
                <option value="Ba">Bahia</option>
                <option value="Se">Sergipe</option>
                <option value="Mt">Mato Grosso</option>
                <option value="Ms">Mato Grosso do Sul</option>
                <option value="Go">Goiás</option>
                <option value="Mg">Minas Gerais</option>
                <option value="Ma">Maranhão</option>
                <option value="To">Tocantin</option>
                <option value="Al">Alagoas</option>
                <option value="Ap">Amapá</option>
                <option value="Df">Distrito Federal</option>
            </select>

            <div class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Resetar</button>
            </div>

    </main>
    
</body>
</html>
